<ng-container *ngIf="isMultiline; else simple">
    <div class="content-status-summary">
        <span class="content-status default mr-1" [style.color]="statusColor" title="{{tooltipText}}">
            <i class="icon-circle icon-sm"></i>
        </span>

        {{status}}
    </div>

    <div class="content-status-scheduled mt-1" *ngIf="scheduledTo">
        Scheduled to

        <span>
            <span class="content-status default mr-1" [style.color]="scheduledToColor" title="{{tooltipText}}">
                <i class="icon-circle icon-sm"></i>
            </span>

            {{scheduledTo}}
        </span>

        <br />

        at {{scheduledAt | sqxFullDateTime}}
    </div>
</ng-container>

<ng-template #simple>
    <ng-container *ngIf="scheduledTo; else noSchedule">
        <span class="content-status pending mr-1" title="{{tooltipText}}">
            <i class="icon-clock" [class.icon-sm]="small"></i>
        </span>
    </ng-container>
    
    <ng-template #noSchedule>
        <span class="content-status default mr-1" [style.color]="statusColor" title="{{tooltipText}}">
            <i class="icon-circle" [class.icon-sm]="small"></i>
        </span>
    </ng-template>
    
    <span class="content-status-label" *ngIf="isText">{{status}}</span>
</ng-template>
